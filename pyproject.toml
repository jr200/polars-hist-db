[tool.poetry]
name = "polars-db-engine"
version = "0.1.0"
description = ""
authors = ["jr200 <jayshan+git@gmail.com>"]
repository = "https://github.com/jr200/polars-db-engine"
readme = "README.md"
packages = [
    { include = "polars_db_engine" }
]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
pandas = "^2.2.3"
polars = { version="^1.26.0", extras=["sqlachemy"] }
pyarrow = "^19.0.1"
pymysql = "^1.1.1"
pytz = "^2025.2"
pyyaml = "^6.0.2"
sql-metadata = "^2.13.0"
sqlalchemy = { version = "2.0.40", extras = ["asyncio"] }
scandir-rs = "2.8.0"

[tool.poetry.extras]
sqlachemy = ["polars"]

[tool.poetry.group.dev.dependencies]
coverage = "^7.7.1"
ipykernel = "^6.29.5"
mypy = "^1.15.0"
pytest = "^8.3.5"
ruff = "^0.11.2"
types-pytz = "^2025.2.0.20250326"
types-pyyaml = "^6.0.12.20250326"
types-python-dateutil = "^2.9.0.20241206"

[tool.setuptools.package-data]
"polars_db_engine" = ["py.typed"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
log_cli = "true"
log_cli_level = "WARN"
# log_cli_level = "INFO"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

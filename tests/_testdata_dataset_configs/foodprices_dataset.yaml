db:
  backend: mariadb
  hostname: 127.0.0.1
  port: 3306
  username: root
  password: admin
  
table_configs:
  - name: unit_info
    schema: test
    is_temporal: false
    delta_config:
      drop_unchanged_rows: false
      # pre_prune_idential_rows: false
      # truncate_table_first: false
      on_duplicate_key: take_last
    primary_keys:
      - id
    columns:
      - { name: id, data_type: INT, nullable: false }
      - { name: name, data_type: VARCHAR(16) }


  - name: product_info
    schema: test
    is_temporal: false
    delta_config:
      drop_unchanged_rows: false
      # pre_prune_idential_rows: false
      # truncate_table_first: false
      on_duplicate_key: take_last
    primary_keys:
      - id
    columns:
      - { name: id, data_type: INT, nullable: false }
      - { name: name, data_type: VARCHAR(64) }

  - name: food_prices
    schema: test
    is_temporal: true
    delta_config:
      drop_unchanged_rows: true
      # pre_prune_idential_rows: true
      # truncate_table_first: true
      time_partition:
        column: time
        truncate: 5d
        unique_strategy: last
    primary_keys:
      - product_id
      - um_id
    foreign_keys:
      - { name: product_id, references: { table: product_info, column: id } }
      - { name: um_id, references: { table: unit_info, column: id } }
    columns:
      - { name: product_id, data_type: INT, nullable: false }
      - { name: um_id, data_type: INT, nullable: false }
      - { name: price, data_type: 'DECIMAL(10,4)' }
      - { name: price_usd, data_type: 'DECIMAL(10,4)' }


datasets:
  - name: turkey_food_prices
    delta_table_schema: test
    scrape_limit: ~
    search_paths:
      - root_path: ../_testdata_dataset_data
        file_include: ['turkey_food_prices.csv']
        is_enabled: true
        timestamp:
          source_tz: Europe/London
          target_tz: UTC          
          method: mtime

    pipeline:
      - table: unit_info
        columns:
          - { name: id, header: UmId }
          - { name: name, header: UmName }

      - table: product_info
        columns:
          - { name: id, header: ProductId }
          - { name: name, header: ProductName }

      - table: food_prices
        type: primary
        columns:
          - { name: product_id, header: ProductId }
          - { name: um_id, header: UmId }
          - { name: price, header: Price }
          - { data_type: VARCHAR(2), header: Month }
          - { data_type: INT, header: Year }
          - { name: price_usd, transforms: { combine_columns: ['${Year}', '-', '${Month}', '-01' ] } }
